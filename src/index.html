<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- tailwind css -->
    <link rel="stylesheet" href="./output.css">
    <!-- google fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<style>
    #title{
        background: linear-gradient(#2193b0, #6dd5ed);
        -webkit-background-clip: text;
        color: transparent;

    }
</style>

<body class=" bg-[#191919]">

    <main id="container" class="text-center transition-all duration-500 flex font-poppins select-none items-center justify-center min-h-screen w-full">
      
        <div class="bg-white py-3 p-5 w-[40vw] rounded-xl">
            <h1 id="title" class="text-3xl mb-3 text-white font-bold">Todo List</h1>
            <div class="flex gap-3 py-5 border-b-black border-b">
                <input id="input" type="text"
                    class="border border-gray-600/40 focus:outline-sky-600 p-4 w-full rounded-md"
                    placeholder="Enter Todo....">
                <button id="addBtn"
                    class="bg-sky-500 text-white px-6 py-3 rounded-md font-medium text-2xl"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="py-5" id="todoField">
            </div>
        </div>
    </main>

    <!-- change todo title -->
    <div id="changeTodoModal" class="bg-white duration-300 hidden w-[40vw] absolute flex flex-col gap-4 left-[50%] text-center top-[30%] text-[#191919] shadow-2xl translate-x-[-50%] p-5 translate-y-[-50%]">
        <i class="fa-solid fa-pen-to-square text-green-500 text-3xl"></i>
        <input id="changeTodoInput" type="text" class="border outline-none p-3 rounded-md border-green-500" placeholder="Enter New Todo...">
        <button id="changeTodoBtn" class="bg-green-500 cursor-pointer text-white rounded-md py-2 text-lg">Change Todo</button>
    </div>

    <!-- delete todo -->
    <div id="deleteContainer" class="p-4 absolute text-center hidden top-[50%] w-[40vw] left-[50%] translate-x-[-50%] flex flex-col gap-5 drop-shadow-2xl translate-y-[-50%] bg-white">
        <i class="fa-solid fa-trash-can text-red-600 text-3xl"></i>
        <button id="deleteBtn" class="bg-red-500 cursor-pointer text-white py-2 rounded-lg">Are You Sure?</button>
    </div>

    <!-- check todo title -->
    <div id="checkTodoContainer" class="absolute hidden top-[50%] left-[50%] flex rounded-lg overflow-hidden flex-col gap-3 translate-y-[-50%] shadow-xl text-center bg-white p-4 text-green-500 translate-x-[-50%]">
        <i id="closeCheckTodoBtn" class="fa-solid cursor-pointer fa-xmark absolute right-0 top-0 bg-red-400 p-2"></i>
        <h1 class="mt-6 font-bold text-xl">ToDo Is Already Exist!</h1>
        <i class="fa-solid fa-face-rolling-eyes text-3xl"></i>
    </div>


    <!-- custom js -->
    <script src="./script.js"></script>
</body>

</html>
